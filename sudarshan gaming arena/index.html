<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudarshan Gaming Arena</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, green, green, green);
      color: #fff;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: #111;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #fff;
      flex: 1 1 100%;
    }

    .search-container {
      display: flex;
      align-items: center;
      flex: 1 1 60%;
      max-width: 400px;
    }

    #search {
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      text-align: center;
      margin-right: 10px;
      flex: 1;
    }

    #category-select {
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
    }

    section {
      padding: 2rem 0.5rem;
      max-width: 100vw;
      width: 100%;
      box-sizing: border-box;
      min-height: 400px; 
    }

    section h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
    }
    @media (max-width: 600px) {
      .game-list {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }

    .game-card {
      max-width: 280px;
      margin-left: auto;
      margin-right: auto;
      background: #1e2a38;
      padding: 0.5rem;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .game-card img {
      width: 100%;
      aspect-ratio: 1/ 1;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      background-color: #000;
    }

    .game-card span {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    .not-found {
      text-align: center;
      color: #ccc;
      font-style: italic;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Sudarshan Gaming Arena</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search games..." oninput="filterGames()" />
      <select id="category-select" onchange="filterGames()">
        <option value="">All Categories</option>
        <option value="action">Action</option>
        <option value="card">Card</option>
        <option value="knowledge">Knowledge</option>
        <option value="horror">Horror</option>
        <option value="other">Other</option>
      </select>
    </div>
  </header>

  <section>
    <h2> Games</h2>
    <div class="game-list" id="game-list"></div>
  </section>

 

  <script>
    const games = [
      {
        name: "10",
        image: "img/10.png",
        link: "10.html",
        category: "knowledge"
      },
      {
        name: "Car Game",
        image: "img/car.png",
        link:"car.html",
        category: "knowledge"
      },
      {
        name: "Blackjack black",
        image: "",
        link: "games/blackjack.html",
        category: "card"
      },
      {
        name: "UNO",
        image: "assets/thumbnails/uno.jpg",
        link: "games/uno.html",
        category: "card"
      },
       {
        name: "UNO",
        image: "assets/thumbnails/uno.jpg",
        link: "games/uno.html",
        category: "card"
      }
    ];

    const gameList = document.getElementById("game-list");
    const recommended = document.getElementById("recommended-games");
    const categorySelect = document.getElementById("category-select");

    function getUniqueGames(gameArray) {
      const seenLinks = new Set();
      return gameArray.filter(game => {
        if (seenLinks.has(game.link)) return false;
        seenLinks.add(game.link);
        return true;
      });
    }

    function createCard(game) {
      return `<a href="${game.link}" class="game-card">
        <img src="${game.image || 'assets/thumbnails/default.jpg'}" alt="${game.name}" onerror="this.src='assets/thumbnails/default.jpg'" />
        <span>${game.name}</span>
      </a>`;
    }

    function renderGames(filteredGames) {
      if (filteredGames.length > 0) {
        gameList.innerHTML = filteredGames.map(createCard).join("");
      } else {
        gameList.innerHTML = "<p class='not-found'>No games found. Please try another search.</p>";
      }
    }

    function filterGames() {
      const query = document.getElementById("search").value.toLowerCase();
      const category = categorySelect.value;

      const filtered = getUniqueGames(
        games.filter(g => {
          const matchQuery = g.name.toLowerCase().includes(query);
          const matchCategory = category ? g.category === category : true;
          return matchQuery && matchCategory;
        })
      );

      renderGames(filtered);

     
    }

    filterGames();
  </script>
</body>
</html>
